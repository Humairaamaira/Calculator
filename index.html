<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="box-1">1+1</div>
            <div class="box-2">2</div>
        </div>
        <div class="keypad">
            <div class="box-btn btn">
                <div class="btn operation">AC</div>
            </div>
            <div class="box-btn">
                <div class="btn operation"><img src="./assets/plusminus.png" alt="plusminus"></div>
            </div>
            <div class="box-btn">
                <div class="btn operation"><img src="./assets/percent.png" alt="percent"></div>
            </div>
            <div class="box-btn">
                <div class="btn operation"><img src="./assets/divide.png" alt="divide"></div>
            </div>
            <div class="box-btn">
                <div class="btn">7</div>
            </div>
            <div class="box-btn">
                <div class="btn">8</div>
            </div>
            <div class="box-btn">
                <div class="btn">9</div>
            </div>
            <div class="box-btn">
                <div class="btn operation"><img src="./assets/multiply.png" alt="multiply"></div>
            </div>
            <div class="box-btn">
                <div class="btn">4</div>
            </div>
            <div class="box-btn">
                <div class="btn">5</div>
            </div>
            <div class="box-btn">
                <div class="btn">6</div>
            </div>
            <div class="box-btn">
                <div class="btn operation"><img src="./assets/minus.png" alt="minus"></div>
            </div>
            <div class="box-btn">
                <div class="btn">1</div>
            </div>
            <div class="box-btn">
                <div class="btn">2</div>
            </div>
            <div class="box-btn">
                <div class="btn">3</div>
            </div>
            <div class="box-btn">
                <div class="btn operation"><img src="./assets/plus.png" alt="plus"></div>
            </div>
            <div class="box-btn">
                <div class="btn">0</div>
            </div>
            <div class="box-btn">
                <div class="btn operation">.</div>
            </div>
            <div class="box-btn">
                <div class="btn operation" style="background-color: #FBAF19; color: #505050;"><img src="./assets/equal.png" alt="equal"></div>
            </div>
        </div>
    </div>
</body>
</html>
